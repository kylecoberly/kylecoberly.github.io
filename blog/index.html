<section class="blog">
    <h2>Blog</h2>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{post.url | prepend: site.baseurl | replace:'index.html', ''}}">
                    <strong>{{post.title}}</strong>
                </a>
                <p class="date">{{post.date | date: "%b %-d, %Y"}}</p>
                <p class="summary">{{post.summary}}</p>
            </li>
        {% endfor %}
    </ul>
</section>
